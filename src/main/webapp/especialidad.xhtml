<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="masterasesor.xhtml">

	<ui:define name="title">
        .:Registro de Especialidades:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Especialidad</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="CEspecialidad" value="Especialidad" styleClass="control-label" />

			<p:inputText autocomplete="off" id="CEspecialidad"
				styleClass="form-control" value="#{especialidadController.especialidad.idEspecialidad}"
				required="true" />
				
			<h:outputLabel for="NEspecialidad" value="Nombre de la Especialidad"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="NEspecialidad"
				styleClass="form-control"
				value="#{especialidadController.especialidad.nombreEspecialidad}" maxlength="20"
				required="true" />
				
				
			<h:outputLabel for="TDescripcion" value="Descripcion"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="TDescripcion"
				styleClass="form-control"
				value="#{especialidadController.especialidad.TDescripcion}" maxlength="50"
				required="true" />
				
				
			<p:commandButton value="Grabar"
				actionListener="#{especialidadController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listEspecialidad?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listEspecialidad?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
