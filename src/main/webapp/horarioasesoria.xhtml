<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Horario por Asesoria:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Horario</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idHorarioAsesoria" value="Id " styleClass="control-label" />

			 <p:inputText autocomplete="off" id="idHorarioAsesoria"
				styleClass="form-control" value="#{horarioAsesoriaController.horarioasesoria.idHorarioAsesoria}"
				required="true" /> 
				
			<p:outputLabel for="idHorario" value="Horario" />
			<p:selectOneMenu id="idHorario"
				value="#{horarioAsesoriaController.horarioasesoria.horario}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{horarioAsesoriaController.listaHorarios}" var="ho"
					itemLabel="#{ho.DFechaInicio} #{ho.DFechaFin}" itemValue="#{ho}" />
			</p:selectOneMenu>	
				
			<p:outputLabel for="idAsesoria" value="Asesoria" />
			<p:selectOneMenu id="idAsesoria"
				value="#{horarioAsesoriaController.horarioasesoria.asesoria}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{horarioAsesoriaController.listaAsesorias}" var="ase"
					itemLabel="#{ase.nombreAsesoria}" itemValue="#{ase}" />
			</p:selectOneMenu>		
				
				
			<p:commandButton value="Registrar"
				actionListener="#{horarioAsesoriaController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listHorarioAsesoria?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listHorarioAsesoria?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
