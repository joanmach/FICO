<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Horario:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Horario</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="CHorario" value="Id " styleClass="control-label" />

			<p:column headerText="Codigo Horario" sortBy="#{hor.idHorario}">
								<h:outputText value="#{hor.idHorario}" />
							</p:column>
							
							<p:calendar id="Fecha inicio" pattern="dd/MM/yyyy"
				       			 value="#{horarioController.horario.DFechaInicio}" showOn="button"
									timeZone="UTC" required="true">
			      		   </p:calendar>
			      		   
			      		   <p:calendar id="Fecha Fin" pattern="dd/MM/yyyy"
				       			 value="#{horarioController.horario.DFechaFin}" showOn="button"
									timeZone="UTC" required="true">
			      		   </p:calendar>
			      		   
			      		
									
			<p:commandButton value="Registrar"
				actionListener="#{horarioController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listHorario?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listHorario?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
