<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Horarios:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Horarios</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{horarioController.nuevoHorario()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstHorario" var="hor"
							value="#{horarioController.listaHorarios}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Codigo Horario" sortBy="#{hor.idHorario}">
								<h:outputText value="#{hor.idHorario}" />
							</p:column>
							
							<p:column headerText="Fecha Inicio" sortBy="#{hor.DFechaInicio}">
								<h:outputText value="#{hor.DFechaInicio}" />
							</p:column>

							<p:column headerText="Fecha Fin" sortBy="#{hor.DFechaFin}">
								<h:outputText value="#{hor.DFechaFin}" />
							</p:column>
							
							<p:column headerText="Hora Inicio" sortBy="#{hor.DHoraInicio}">
								<h:outputText value="#{hor.DHoraInicio}"/>
								<!--<f:convertDateTime pattern="HH-mm-ss" />
								</h:outputText>-->
							</p:column>
							
							<p:column headerText="Hora Fin" sortBy="#{hor.DHoraFin}">
								<h:outputText value="#{hor.DHoraFin}" />
								<!--  <f:convertDateTime pattern="HH-mm-ss" />
								</h:outputText>-->
							</p:column>
							
						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
