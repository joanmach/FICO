<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="masterasesor.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Reservas:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Reservas</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{reservaController.nuevaReserva()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="listReservaasesoria" var="r"
							value="#{reservaController.listaReservas}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen Reservas" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{r.idReserva}">
								<h:outputText value="#{r.idReserva}" />
							</p:column>

							<p:column headerText="Nombre Asesoria" sortBy="#{r.asesoria.nombreAsesoria}">
								<h:outputText value="#{r.asesoria.nombreAsesoria}" />
							</p:column>
							
							<p:column headerText="Precio Asesoria" sortBy="#{r.asesoria.precioAsesoria}">
								<h:outputText value="#{r.asesoria.precioAsesoria}" />
							</p:column>
							
							<p:column headerText="Nombre Cliente" sortBy="#{r.cliente.clientenombreCliente}">
								<h:outputText value="#{r.cliente.clientenombreCliente}" />
							</p:column>
							
							<p:column headerText="Apellido Cliente" sortBy="#{r.cliente.clientenombreapellidoCliente}">
								<h:outputText value="#{r.cliente.clientenombreapellidoCliente}" />
							</p:column>
							
										
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listReservaasesoria" value="Eliminar"
									actionListener="#{reservaController.eliminarReserva(r)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
