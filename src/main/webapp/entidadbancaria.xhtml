<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Entidades Bancarias:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Entidad Bancaria</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="CEntidad" value="Entidad Bancaria" styleClass="control-label" />

			<p:inputText autocomplete="off" id="CEntidad"
				styleClass="form-control" value="#{entidadBancariaController.entidad.CEntidad}"
				required="true" />
				
			<h:outputLabel for="NEntidad" value="Nombre de la Entidad Bancaria"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="NEntidad"
				styleClass="form-control"
				value="#{entidadBancariaController.entidad.NEntidad}" maxlength="30"
				required="true" />
				
			<p:commandButton value="Grabar"
				actionListener="#{entidadBancariaController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listEntidadBancaria?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listEntidadBancaria?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
