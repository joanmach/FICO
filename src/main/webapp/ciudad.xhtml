<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Ciudades:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Ciudad</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idCiudad" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idCiudad"
				styleClass="form-control" value="#{ciudadController.ciudad.idCiudad}"
				required="true" />

			<h:outputLabel for="nombreCiudad" value="Nombre "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombreCiudad"
				styleClass="form-control"
				value="#{ciudadController.ciudad.nombreCiudad}" maxlength="30"
				required="true" />



			<p:outputLabel for="cboPais" value="Pais "/>
			<p:selectOneMenu id="cboPais" value="#{ciudadController.ciudad.pais}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{ciudadController.listaPaises}" var="m"
				 itemLabel="#{m.nombrePais}" itemValue="#{m}"/>
				</p:selectOneMenu>

			<br />


			<p:commandButton value="Grabar"
				actionListener="#{ciudadController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listCiudad?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listCiudad?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
