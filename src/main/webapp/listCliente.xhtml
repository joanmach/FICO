<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:CREA TU CUENTA:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>CUENTA</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{clienteController.nuevoCliente()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstCliente" var="cli"
							value="#{clienteController.listaClientes}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{cli.CCliente}">
								<h:outputText value="#{cli.CCliente}" />
							</p:column>
							<p:column headerText="DNI" sortBy="#{cli.clientenumeroDNI}">
								<h:outputText value="#{cli.clientenumeroDNI}" />
							</p:column>
							<p:column headerText="Nombre" sortBy="#{cli.clientenombreCliente}">
								<h:outputText value="#{cli.clientenombreCliente}" />
							</p:column>
							<p:column headerText="apellido" sortBy="#{cli.clientenombreapellidoCliente}">
								<h:outputText value="#{cli.clientenombreapellidoCliente}" />
							</p:column>
							
							<p:column headerText="Ciudad" sortBy= "#{cli.ciudad.nombreCiudad}">
								<h:outputText value="#{cli.ciudad.nombreCiudad}" />
							</p:column>
							<p:column headerText="Pais" sortBy= "#{cli.ciudad.pais.nombrePais}">
								<h:outputText value="#{cli.ciudad.pais.nombrePais}" />
							</p:column>
							
							<p:column headerText="Fecha de Nacimiento" sortBy="#{cli.clientefechaNacCliente}">
								<h:outputText value="#{cli.clientefechaNacCliente}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listCliente" value="Eliminar"
									actionListener="#{clienteController.eliminar(cli)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
