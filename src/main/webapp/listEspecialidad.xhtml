<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="masterasesor.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Especialidades:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Especialidades</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{especialidadController.nuevoEspecialidad()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstEspecialidad" var="es"
							value="#{especialidadController.listaEspecialidades}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Codigo de la Especialidad" sortBy="#{es.idEspecialidad}">
								<h:outputText value="#{es.idEspecialidad}" />
							</p:column>

							<p:column headerText="Nombre de la Especialidad" sortBy="#{es.nombreEspecialidad}">
								<h:outputText value="#{es.nombreEspecialidad}" />
							</p:column>
							
							<p:column headerText="Descripcion de la especialidad" sortBy="#{es.descripcion}">
								<h:outputText value="#{es.descripcion}" />
							</p:column>
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listEspecialidad" value="Eliminar"
									actionListener="#{especialidadController.eliminar(es)}" />
							</p:column>
						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
