<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Tarjetas:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Tarjetas</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{tarjetaController.nuevoTarjeta()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstTarjeta" var="tar"
							value="#{tarjetaController.listaTarjetas}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Numero de Tarjeta" sortBy="#{tar.CTarjeta}">
								<h:outputText value="#{tar.CTarjeta}" />
							</p:column>

							<p:column headerText="Nombre del Titular" sortBy="#{tar.NTitular}">
								<h:outputText value="#{tar.NTitular}" />
							</p:column>
							
							<p:column headerText="Fecha de Caducidad" sortBy="#{tar.fechaCaducidad}">
								<h:outputText value="#{tar.fechaCaducidad}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="Entidad Financiera"
								sortBy="#{tar.entidad.NEntidad}">
								<h:outputText value="#{tar.entidad.NEntidad}" />
							</p:column>
							
							<p:column headerText="Tipo de Tarjeta"
								sortBy="#{tar.tipo.NTipo}">
								<h:outputText value="#{tar.tipo.NTipo}" />
							</p:column>
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listTarjeta" value="Eliminar"
									actionListener="#{tarjetaController.eliminar(tar)}" />
							</p:column>
						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
