<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="masterasesor.xhtml">

	<ui:define name="title">
        .:Registro de Asesor:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Empiece su aventura ahora</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idCliente" value="Id " styleClass="control-label" />

			 <p:inputText autocomplete="off" id="idCliente"
				styleClass="form-control" value="#{clienteController.cliente.idCliente}"
				required="true" /> 
				
			<h:outputLabel for="nombreAsesor" value="Nombre "
				styleClass="control-label" />
			
			<p:inputText autocomplete="off" id="nombreAsesor"
				styleClass="form-control"
				value="#{asesorController.asesor.nombreAsesor}" maxlength="30"
				required="true" />
				
			<h:outputLabel for="apellidoAsesor" value="apellido "
				styleClass="control-label" />
			
			<p:inputText autocomplete="off" id="apellidoAsesor"
				styleClass="form-control"
				value="#{asesorController.asesor.apellidoAsesor}" maxlength="30"
				required="true" />
				
			<h:outputLabel for="numeroDNI" value="DNI "
				styleClass="control-label" />
			
			<p:inputText autocomplete="off" id="numeroDNI"
				styleClass="form-control"
				value="#{asesorController.asesor.numeroDNI}" maxlength="8"
				required="true" />
				
			<h:outputLabel for="correoAsesor" value="Correo electronico "
				styleClass="control-label" />
			
			<p:inputText autocomplete="off" id="correoAsesor"
				styleClass="form-control"
				value="#{asesorController.asesor.correoAsesor}" maxlength="30"
				required="true" />
				
			<h:outputLabel for="contrase単aAsesor" value="contrase単a "
				styleClass="control-label" />
			
			<p:inputText autocomplete="off" id="contrase単aAsesor"
				styleClass="form-control"
				value="#{asesorController.asesor.contrase単aAsesor}" maxlength="30"
				required="true" />	
			<br />
			<br />
			<h:outputLabel for="cboEspecialidad" value="Especialidad "/>
			
			<p:selectOneMenu id="cboEspecialidad" value="#{asesorController.asesor.especialidad}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{asesorController.listaEspecialidades}" var="m"
				 itemLabel="#{m.nombreEspecialidad} #{m.descripcion}"  itemValue="#{m}"/>
				</p:selectOneMenu>
			<br />
			<br />


			<p:commandButton value="Registrarse"
				actionListener="#{asesorController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listAsesor?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listAsesor?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
		
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
