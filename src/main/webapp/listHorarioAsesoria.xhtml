<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Horarios por Asesoria:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Horarios</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{horarioAsesoriaController.nuevoHorarioAsesoria()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstHorarioAsesoria" var="hor"
							value="#{horarioAsesoriaController.listaHorariosAsesorias}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{hor.idHorarioAsesoria}">
								<h:outputText value="#{hor.idHorarioAsesoria}" />
							</p:column>
							
							<p:column headerText="HorarioInicio"
								sortBy="#{hor.horario.DFechaInicio}">
								<h:outputText value="#{hor.horario.DFechaInicio}" >
								<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="HorarioFin"
								sortBy="#{hor.horario.DFechaFin}">
								<h:outputText value="#{hor.horario.DFechaFin}" >
								<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>
				
							<p:column headerText="Asesoria"
								sortBy="#{hor.asesoria.nombreAsesoria}">
								<h:outputText value="#{hor.asesoria.nombreAsesoria}" />
							</p:column>
							
							<p:column headerText="Descripcion de Asesoria"
								sortBy="#{hor.asesoria.nombreAsesoria}">
								<h:outputText value="#{hor.asesoria.descripcion}" />
							</p:column>
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listHorarioAsesoria" value="Eliminar"
									actionListener="#{horarioAsesoriaController.eliminar(hor)}" />
							</p:column>
							
						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
